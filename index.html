<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Dark News</title>
    <link rel="stylesheet" href="style.css">

</head>
<body id="body">
    <header id="body-header">
        <nav id="body-header-nav">
            <div id="menu" onclick="menu()">
                <img id="body-header-nav-icon" src="imgs/menuicon.png" alt="">
                <p>MENU</p>
            </div>
            <div id="menu-itens">
                <a id="body-header-nav-item" href="#">Home</a>
                <a id="body-header-nav-item" href="#">Sobre Nós</a>
                <a id="body-header-nav-item" href="#">Contato</a>
                <a onclick="menuleave()" id="body-header-nav-item" href="#"><<<</a>

            </div>
            
        </nav>
        <img id="body-header-logo" src="logo.png" alt="Logo" onmouseover="change()" onmouseleave="back()">
        <input id="body-header-search" placeholder="PESQUISAR..." type="search">
    

    </header>
    <main id="body-main">
        <!-- <div id="body-main-destaque">
            <h1 id="body-main-destaque-item">NASA FAZ NOVA DESCOBERTA</h1>
            <img src="imgs/3.jpg" alt="Destaque 1">
            <h1 id="body-main-destaque-item">VAZAMENTO DE DADOS NA DEEP WEB</h1>
            <img src="imgs/2.jpg" alt="Destaque 2">
        </div> -->
        <div id="body-main-post">
            <img id="body-main-post-item" src="imgs/1.jpg" alt="Post 1">
            <h2 id="body-main-post-item">Categoria Post 1</h2>
            <h1 id="body-main-post-item">Titulo Post 1</h1>

        </div>
        

    </main>
    <footer id="body-footer">
        
        <img id="body-footer-logo" src="logo.png" alt="logo">
        <p id="body-footer-copy">© Copyright Dark News</p>

    </footer>

    
    <script>
        function change() {
            document.getElementById('body-header-logo').src="logohover.png"

        }
        
        function back() {
            document.getElementById('body-header-logo').src="logo.png"
        }

        function menu() {
            document.getElementById('menu-itens').style.display = "flex"
            document.getElementById('menu').style.display = "none"
        }

        function menuleave() {
            document.getElementById('menu-itens').style.display = "none"
            document.getElementById('menu').style.display = "flex"
        }
    </script>

</body>
</html>
